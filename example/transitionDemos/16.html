<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      font-size: 20px;
      border: 2px solid gray;
      display: inline-block;
      padding: 30px;
      background-color: lightgreen;
      transition: 500ms;
    }

    .test {
      height: 100px;
      width: 100px;
      background-color: #00ff00;
      border: 1px solid black;
      transition: 500ms;
    }

    .box:hover {
      font-size: 50px;
    }

    .test:hover {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="test" id="test">test</div>
  </div>

  <script>
    function getCSS(obj,attr){
    	if(window.getComputedStyle){
    		return getComputedStyle(obj)[attr];
    	}
    	return obj.currentStyle[attr];
    }	
    test.onclick = function(){
    	console.log('font-size:'+getCSS(test,'font-size') ,'transition:'+getCSS(test,'transition'))
    }
  </script>
</body>

</html>
