<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .test {
      height: 100px;
      width: 100px;
      background-color: #00ff00;
      transition-duration: 3s;
    }
  </style>
</head>

<body>
  <div class="test" id="test"></div>
  <script>
    test.onclick = function () {
      test.style.width = '300px';
      setTimeout(function () {
        test.style.width = '100px';
      }, 5000);
    }
  </script>
</body>

</html>
