<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .test {
      height: 100px;
      width: 100px;
      background-color: #00ff00;
      transition-duration: 3s;
    }
    /* 把浏览器的宽度拖动到小于1000px时触发 */
    @media (max-width: 1000px){
      .test{
          width: 500px;
      }
    }
  </style>
</head>

<body>
  <div class="test"></div>
</body>

</html>
