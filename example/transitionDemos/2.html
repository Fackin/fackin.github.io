<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

    .test {
      height: 100px;
      width: 100px;
      background-color: #00ff00;
      /*代表持续时间为2s，延迟时间为默认值0s*/
      transition: 2s;
    }

    .test:hover {
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="test"></div>
</body>

</html>
